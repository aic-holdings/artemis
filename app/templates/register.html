{% extends "base.html" %}

{% block title %}Sign Up - Artemis{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-sm border max-w-md w-full mx-4">
        <h1 class="text-2xl font-bold text-center mb-6">Create Your Account</h1>

        {% if error == 'exists' %}
        <div class="bg-red-50 text-red-600 p-3 rounded-lg mb-4 text-sm">
            An account with this email already exists. <a href="/login" class="underline">Login instead</a>
        </div>
        {% endif %}

        <form action="/register" method="POST" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required minlength="8"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                <p class="text-xs text-gray-500 mt-1">Minimum 8 characters</p>
            </div>
            <button type="submit" class="w-full bg-primary text-white py-2 rounded-lg hover:bg-indigo-700 font-semibold">
                Create Account
            </button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            Already have an account? <a href="/login" class="text-primary hover:underline">Login</a>
        </p>
    </div>
</div>
{% endblock %}
