{% extends "base.html" %}

{% block title %}Login - Artemis{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-sm border max-w-md w-full mx-4">
        <h1 class="text-2xl font-bold text-center mb-6">Welcome Back</h1>

        {% if error == 'invalid' %}
        <div class="bg-red-50 text-red-600 p-3 rounded-lg mb-4 text-sm">
            Invalid email or password. Please try again.
        </div>
        {% endif %}

        <form action="/login" method="POST" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
            <button type="submit" class="w-full bg-primary text-white py-2 rounded-lg hover:bg-indigo-700 font-semibold">
                Login
            </button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            Don't have an account? <a href="/register" class="text-primary hover:underline">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
